<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<head>
    <title>알림장</title>
</head>
<body>
<div style="width: 19cm;min-height: 29.7cm;margin: 0 auto;background:#eee; size: A4; margin: 0;">
    <div class="Header">
        <div style="width: 100%; height: 100%; background: #2E00BC; box-shadow: 0px -1px 0px inset; justify-content: center; align-items: center; display: inline-flex">
            <div style="flex: 1 1 0; height: 40px; padding-left: 10px; padding-right: 10px; justify-content: flex-start; align-items: center;  display: flex">
                <div style="color: white; font-size: 22px; font-family: NanumBarunGothic; font-weight: 400; line-height: 22px; word-wrap: break-word">
                    Notice board
                </div>
            </div>
        </div>
    </div>
    <div class="todayComment" id="todayCommentContainer">
        <!-- 오늘의 총평, 요약 부분 -->
    </div>
    <div th:style="'width: 100%; height: 100%; padding-top: 20px; flex-direction: column; justify-content: flex-start; align-items: center; display: inline-flex'">
        <div th:style="'padding-bottom: 20px; padding-left: 20px; padding-right: 20px; background: #E7EBF0; border-radius: 10px; flex-direction: column; justify-content: center; align-items: flex-start; gap: 12px; display: flex'">
            <div th:style="'justify-content: flex-start; align-items: flex-start; display: inline-flex'">
                <div th:style="'width: 84px; height: 54px; padding: 10px; background: #7F5AF0; border-radius: 10px; justify-content: center; align-items: center; gap: 10px; display: flex'">
                    <div th:style="'color: white; font-size: 22px; font-family: NanumBarunGothic; font-weight: 400; line-height: 22px; word-wrap: break-word'"
                         th:text="${date}">
                    </div>
                </div>
                <div th:style="'width: 400px; height: 54px; padding: 10px; background: white; border-top-left-radius: 10px; border-top-right-radius: 10px; justify-content: center; align-items: center; gap: 10px; display: flex'">
                    <div th:style="'color: black; font-size: 24px; font-family: NanumBarunGothic; font-weight: 500; line-height: 24px; letter-spacing: 0.24px; word-wrap: break-word'">
                        요약
                    </div>
                </div>
            </div>
            <div th:style="'width: 630px; height: 124px; padding: 10px; background: white; box-shadow: 0px 4px 4px inset; border-radius: 10px; border: 1px #0047B3 solid; justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex'">
                <div th:style="'color: #0047B3; font-size: 16px; font-family: NanumBarunGothic; font-weight: 600; line-height: 24px; letter-spacing: 0.16px; word-wrap: break-word'"
                     th:text="${content}"></div>
            </div>
        </div>
    </div>
    <!--lto comment-->

    <div th:each="lto, iStat : ${lto}">
        <div th:style="'align-self: stretch; flex: 1 1 0; padding-top: 16px; padding-bottom: 24px; padding-left: 16px; padding-right: 16px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 8px; display: flex'">
            <div th:style="'padding-bottom: 20px; padding-left: 20px; padding-right: 20px; background: #E7EBF0; border-radius: 10px; flex-direction: column; justify-content: center; align-items: flex-start; gap: 12px; display: flex'">
                <div th:style="'justify-content: flex-start; align-items: flex-start; display: inline-flex'">
                    <div th:style="'width: 84px; height: 40px; padding: 10px; background: #7F5AF0; border-radius: 10px; justify-content: center; align-items: center; gap: 10px; display: flex'">
                        <div th:style="'color: white; font-size: 22px; font-family: NanumBarunGothic; font-weight: 400; line-height: 22px; word-wrap: break-word'">
                            LTO
                        </div>
                    </div>
                    <div th:style="'width: 440px; height: 40px; padding: 10px; background: white; border-bottom-right-radius: 10px; border-top-right-radius: 10px; justify-content: center; align-items: center; gap: 10px; display: flex'">
                        <div th:style="'color: black; font-size: 24px; font-family: NanumBarunGothic; font-weight: 500; line-height: 24px; letter-spacing: 0.24px; word-wrap: break-word'"
                             th:text="${lto.title}">
                        </div>
                    </div>
                </div>
                <div th:style="'width: 630px; height: 124px; padding: 10px; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25) inset; border-radius: 10px; border: 1px #0047B3 solid; justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex'">
                    <div th:style="'color: #0047B3; font-size: 16px; font-family: NanumBarunGothic; font-weight: 600; line-height: 24px; letter-spacing: 0.16px; word-wrap: break-word'"
                         th:text="${lto.content}">
                    </div>
                </div>
                <div th:style="'width: 630px; height: 280px; position: relative'">
                    <div th:each="sto, stoArrStat : ${lto.stoArray}" style="width: 150px; height: 280px;"
                         th:style="'left:' + (${stoArrStat.index} * 165) + 'px; top: 0px; position: absolute'">
                        <div th:style="'width: 150px; height: 280px; left: 0px; top: 0px; position: absolute; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 10px'"></div>
                        <div th:style="'width: 150px; height: 300px; left: 8.83px; top: 46.95px; position: absolute'">
                            <div th:style="'width: 150px; height: 26.21px; left: 29.99px; top: 384px; position: absolute; justify-content: flex-start; align-items: flex-start; gap: 2px; display: inline-flex'"
                                 th:text="${sto.name}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
